apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.voyd.kclexchange"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:appcompat-v7:23.1.+'
    api 'com.android.support:design:23.1.1'
    api files('libs/activation.jar')
    api files('libs/additionnal.jar')
    api files('libs/mail.jar')
    implementation files('libs/oovoosdk.jar')
    api 'com.google.android.gms:play-services-maps:9.0.1'
    api 'com.google.android.gms:play-services-location:9.0.1'

}
